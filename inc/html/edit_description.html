<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Fórum</title>

    <!-- Fonty -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <!-- Styly -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-wrap">
            <div class="header-logo">
                <i class="fas fa-user-graduate header-logo-icon"></i>FÓRUM
            </div>
            <nav>
                <div class="nav-button">_ViictY_</div>
                <div class="nav-button">Odhlásit se</div>
            </nav>
        </div>
    </header>

    <!-- Main wrap -->
    <main>
        <div class="main-wrap">
            <h1>Upravit popis profilu</h1>
            <form action="" method="post">
                <textarea id="description" name="description" rows="10" class="description-edit-textarea" placeholder="Zadejte popis..." autofocus></textarea>
                <div class="description-edit-error">Toto je error!</div><br>
                <div class="buttons-wrap">
                    <input type="submit" value="Uložit" class="button-primary">
                    <a href="odkazZpet" class="button-secondary">Zpět</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
